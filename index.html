<!DOCTYPE html>
<head>
    <title> METHODS in JS</title>
</head>
<body> 
    <h2>METH in JS </h2>
    <script>
        var str="Calculus";
        document.write(str.toUpperCase());
        document.write("<br>")
        document.write(str.toLowerCase());
        document.write("<br>")
        document.write(str.startsWith("A"));
        document.write("<br>")
        document.write(str.startsWith("C"));
        document.write("<br>")
        var patt=new RegExp("lus");
        document.write(patt.test(str));
        document.write("<br>")
        document.write(Math.floor(Math.random()))
        document.write("<br>")
        document.write(Math.floor(Math.random()*1000))
    </script>
</body>
